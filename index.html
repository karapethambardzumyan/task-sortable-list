<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multicolor Slider</title>
  <link rel="stylesheet" href="dist/bundle.css">
</head>
<body>
  <div class="wrapper">
    <div class="add-user">
      <p>Add several user's name</p>
      <form>
        <div class="row">
          <input type="text" id="user-name">
        </div>
        <div class="row">
          <input type="submit" value="Add">
        </div>
      </form>
    </div>

    <div class="user-list">
      <ul id="sortable-list-1">
        <li draggable="true">Default user name 1</li>
        <li draggable="true">Default user name 2</li>
        <li draggable="true">Default user name 3</li>
      </ul>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
